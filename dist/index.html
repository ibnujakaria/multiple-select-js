<!doctype html> <html lang=en> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <title>Multiple Select</title> <link rel=stylesheet href=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css> <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css> <link href="css/multiple-select.css" rel="stylesheet"></head> <body> <section> <div class="container mt-5"> <h1>Multiple Select</h1> <hr> <div> <div class=form-group> <label for=select-language>Normal Select</label> <select name="" class=form-control> <option value=php>PHP</option> <option value=javascript>Javascript</option> <option value=python>Python</option> <option value=java>Java</option> </select> </div> <div class=form-group> <label for=select-language>Single Select</label> <select name="" id=select-language> <option value=php>PHP</option> <option value=javascript>Javascript</option> <option value=python>Python</option> <option value=java>Java</option> </select> </div> <div class=form-group> <label for=select-language>Multiple Select</label> <select name="" id=select-multiple-language multiple=multiple> <option value=php>PHP</option> <option value=javascript>Javascript</option> <option value=python>Python</option> <option value=java selected=selected>Java</option> </select> </div> </div> </div> </section> <script type="text/javascript" src="js/multiple-select.js"></script><script type="text/javascript" src="js/app.js"></script></body> </html>
